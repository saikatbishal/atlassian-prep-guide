<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Navigation</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
      }
      .navbar {
        background-color: #333;
        padding: 1rem;
        text-align: center;
      }
      .tab-button {
        background-color: #4caf50;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 4px;
        transition: background-color 0.3s;
      }
      .tab-button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <a href="./index.html" class="tab-button"> Home Page</a>
      <a href="atlassian.html" class="tab-button">Atlassian Prep</a>
      <a href="ecommerce.html" class="tab-button">Ecommerce React Project</a>
    </nav>
    <div style="text-align: center; margin-top: 50px">
      <h1>Welcome to Project Navigation</h1>
      <p>Please select a project from the navigation bar above.</p>
    </div>
  </body>
</html>
